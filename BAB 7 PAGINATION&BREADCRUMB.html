<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cara Membuat Pagination Dengan Bootstrap</h1>

        <!--Pagination default-->
        <nav aria-label="Pagination">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
        </nav>

        <br/>

        <!--Pagination besar-->
        <h3>Membuat pagination dengan ukuran besar</h3>
        <nav aria-label="Pagination besar">
            <ul class="pagination pagination-lg">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
        </nav>

        <br/>

        <!--Pagination kecil-->
        <h3>Membuat pagination dengan ukuran kecil</h3>
        <nav aria-label="Pagination kecil">
            <ul class="pagination pagination-sm">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
        </nav>
    </div>
    <body>
        <div class="container mt-4">
            <h1>Contoh Breadcrunb Bootstrap 5.3</h1>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Tutorial</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">Tutorial</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                    </li>
                </ol>
            </nav>
        </div>
    </body>
</body>
</html>
